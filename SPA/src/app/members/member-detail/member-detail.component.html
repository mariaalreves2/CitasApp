<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knowAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Ubicación:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Edad:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Última conexión:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Usuario desde:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Me gusta</button>
                    <button class="btn btn-success">Mensajes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="Acerca de {{member.knowAs}}">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Buscando</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Intereses">
                <h4>Intereses</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="Fotografías" #photoTab="tab">
                <gallery thumbPosition="left" *ngIf="photoTab.active" [items] = "images" class="gallery"></gallery>
            </tab>
            <tab heading="Mensajes">
                <h4>Mensajes</h4>
                <p>"Los mensajes irán aquí"</p>
            </tab>
        </tabset>
    </div>
</div>
