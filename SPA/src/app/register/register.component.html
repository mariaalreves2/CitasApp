<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="false">
    <h2 class="text-center text-primary">Reg√≠strate</h2>
    <hr>
    <div class="mb-3">
        <input type="text"
            class="form-control"
            placeholder="Username"
            formControlName="username">
    </div>
    <div class="mb-3">
        <input type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password">
    </div>
    <div class="mb-3">
        <input type="password"
            class="form-control"
            placeholder="Confirm Password"
            formControlName="confirmPassword">
    </div>
    <div class="text-center">
        <button class="btn btn-sucess me-2" type="submit">Registrarme</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
