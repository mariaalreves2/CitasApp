<form #registerForm="ngForm" (ngSubmit) ="register()" autocomplete="false">
    <h2 class="text-center text-primary">RegÃ­strate</h2>
    <hr>
    <div class="mb-3">
        <input type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username">
    </div>
    <div class="mb-3">
        <input type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password">
    </div>
    <div class="text-center">
        <button class="btn btn-sucess me-2" type="submit">Registrarme</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>
